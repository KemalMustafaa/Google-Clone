<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
</head>
<body style="margin: 0; display: flex; flex-direction: column; min-height: 100vh;">
    <header style="display: flex; justify-content: end; gap: 20px; align-items: center; margin: 10px 10px;">
        <a href="#">Gmail</a>
        <a href="#">Gambar</a>
        <button style="background-color: blue; border: none; border-radius: 50px; padding: 10px 20px; color: white;">
            Login
        </button>
    </header>
    <main style="flex: 1;">
        <section style="display: flex; justify-content: center; margin: 30px 0px;">
            <img src="vecteezy_google-logo-icon-symbol_28667072.png" alt="clone_Google_logo" height="150px">
        </section>
        <section style="display: flex; justify-content: center; margin: 20px 0px;">
            <input type="text" name="searchBar" id="searchBar" style="padding: 15px; width: 600px; border: 1px solid gray; border-radius: 50px;">
        </section>
        <section style="margin: 50px 0px;">
            <div style="display: flex; justify-content: center; gap: 15px;">
                <button style="background-color: rgb(237, 237, 237); padding: 15px 20px; border: none; border-radius: 10px;">
                Penelusuran Google
                </button>
                <button style="background-color: rgb(237, 237, 237); padding: 15px 20px; border: none; border-radius: 10px;">
                    Saya Lagi Beruntung
                </button>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 30px; gap: 15px;">
                Google tersedia dalam bahasa:
                <a href="#">English</a>
                <a href="#">Basa Bali</a>
            </div>
        </section>
    </main>
    <footer style="background-color: rgb(232, 232, 232);">
        <div style="padding: 15px 10px;">
            Indonesia
        </div>
        <hr style="margin: 0;">
        <div style="display: flex; justify-content: space-between; padding: 15px 20px;">
            <div style="display: flex; gap: 15px;">
                <a href="#">Tentang</a>
                <a href="#">Periklanan</a>
                <a href="#">Bisnis</a>
                <a href="#">Cara Kerja Penelusuran</a>
            </div>
            <div style="display: flex; gap: 15px;">
                <a href="#">Privasi</a>
                <a href="#">Persyaratan</a>
                <a href="#">Setelan</a>
            </div>
        </div>
    </footer>
</body>
</html>
